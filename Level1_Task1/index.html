<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <header>
                <nav>
                    <div class="introLogo">
                        <img src="./images/Logo.png" alt="Logo">
                    </div>
                    <div class="rightNav">
                        <ul>
                            <li class="Login"><a href="#">Login</a></li>
                            <li class="Signup"><a href="#">Sign up</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="midPart">
                    <div class="headings">
                        <h1>Hungry?</h1>
                        <p style="color: #686b78;">Order food from favourite restaurants near you.</p>
                    </div>
                    <div class="search">
                        <input type="text" placeholder="Enter your delivery location">
                        <div><a href="#" class="button">FIND FOOD</a></div>
                    </div>
                    <div class="headings2">
                        <h3 style="color: #a9abb2;;">Popular cities in India</h3>
                        <ul>
                            <li><a style="color: #686b78;" href="#"><strong>Ahmedabad</strong></a></li>
                            <li><a style="color: #93959f;" href="#">Bangalore</a></li>
                            <li><a style="color: #686b78;" href="#"><strong>Chennai</strong></a></li>
                            <li><a style="color: #93959f;" href="#">Delhi</a></li>
                            <li><a style="color: #686b78;" href="#"><strong>Gurgaon</strong></a></li>
                            <li><a style="color: #93959f;" href="#">Hyderabad</a></li>
                            <li><a style="color: #686b78;" href="#"><strong>Kolkata</strong></a></li>
                            <li><a style="color: #93959f;" href="#">Pune</a></li>
                            <li><a style="color: #686b78;" href="#"><strong>Delhi</strong></a></li>
                            <li><a style="color: #93959f;" href="#">&more.</a></li>
                    </div>
                </div>
            </header>
        </div>
        <div class="rightContainer">
                <img src="./images/Lunch1_vlksgq.webp" alt="Burger Photo">
        
        </div>
    </div>


</body>

</html>
